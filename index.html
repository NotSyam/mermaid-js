<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Studio V23 (Auto AI Fix)</title>
    <style>
        :root {
            --bg-dark: #2B313F; --accent-teal: #59B9C7; --card-bg: #F0F4F8;
            --text-dark: #2c3e50; --error-bg: #FADBD8; --error-text: #C0392B;
            --ai-bg: #E8F5E9; --ai-border: #4CAF50;
            --label-bg: #F0F4F8; 
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: var(--bg-dark); color: var(--text-dark); overflow: hidden; }

        /* HEADER */
        header { background-color: var(--bg-dark); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 70px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        h1 { color: var(--card-bg); margin: 0; font-size: 1.3rem; letter-spacing: 0.5px; margin-right: 20px; }
        .controls { display: flex; gap: 8px; align-items: center; flex: 1; justify-content: flex-end; }

        button, select { padding: 8px 14px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: all 0.2s; outline: none; white-space: nowrap; }
        button.primary { background-color: var(--accent-teal); color: var(--bg-dark); }
        button.primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
        button.ai-chat { background-color: #66BB6A; color: white; }
        button.ghost { background-color: rgba(255,255,255,0.1); color: var(--card-bg); border: 1px solid rgba(255,255,255,0.2); }
        select { background-color: rgba(255,255,255,0.1); color: var(--card-bg); border: 1px solid rgba(255,255,255,0.2); max-width: 140px; }
        select option { background: var(--bg-dark); color: white; }

        /* CUSTOM PANEL */
        #custom-panel { display: none; gap: 10px; align-items: center; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 8px; margin-right: auto; border: 1px solid var(--accent-teal); }
        #custom-panel.active { display: flex; }
        .color-group { display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .color-group label { font-size: 0.65rem; color: #ccc; text-transform: uppercase; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; padding: 0; }

        /* LAYOUT */
        .container { flex: 1; display: flex; padding: 15px; gap: 15px; height: calc(100vh - 70px); }
        .card { background-color: var(--card-bg); border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .editor-pane { width: 40%; min-width: 320px; position: relative; }
        .card-header { padding: 12px 20px; background: rgba(89, 185, 199, 0.15); color: #2c3e50; font-weight: bold; font-size: 0.9rem; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .editor-content { flex: 1; position: relative; display: flex; flex-direction: column; overflow: hidden; }
        textarea { flex: 1; width: 100%; padding: 20px; font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; line-height: 1.5; border: none; resize: none; outline: none; background: transparent; color: #333; }
        
        /* UI Components */
        #ai-command-bar { height: 0; overflow: hidden; background-color: var(--ai-bg); transition: height 0.3s ease; border-top: 1px solid var(--ai-border); padding: 0 15px; display: flex; align-items: center; gap: 10px; }
        #ai-command-bar.show { height: 60px; padding: 10px 15px; }
        #ai-input { flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.9rem; }
        
        #error-box { height: 0; background-color: var(--error-bg); color: var(--error-text); border-top: 1px solid #E6B0AA; transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; display: flex; flex-direction: column; flex-shrink: 0; }
        #error-box.show { height: 130px; }
        .error-header { padding: 8px 15px; font-size: 0.8rem; font-weight: bold; background: rgba(0,0,0,0.05); display: flex; align-items: center; gap: 5px; }
        .error-content { padding: 10px 15px; font-family: monospace; font-size: 0.85rem; overflow-y: auto; white-space: pre-wrap; flex: 1; }

        .resizer { width: 10px; cursor: col-resize; display: flex; justify-content: center; align-items: center; margin: 0 -5px; z-index: 10; }
        .resizer::after { content: ""; width: 4px; height: 40px; background-color: rgba(255,255,255,0.1); border-radius: 2px; }
        
        .preview-pane { flex: 1; position: relative; }
        #preview-wrapper { width: 100%; height: 100%; background-image: linear-gradient(rgba(150,150,150,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(150,150,150,0.1) 1px, transparent 1px); background-size: 20px 20px; overflow: hidden; cursor: grab; display: flex; justify-content: center; align-items: center; }
        #transform-layer { transform-origin: 0 0; transition: transform 0.1s ease-out; }

        /* FIX & HACKS */
        svg[aria-roledescription="error"], g.error-icon, g.error-text, #dmermaid { display: none !important; }
        .edgeLabel { background-color: var(--label-bg) !important; padding: 2px 4px; border-radius: 4px; z-index: 100; }
        .edgeLabel span, .edgeLabel div { background-color: var(--label-bg) !important; }

        #loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 50; display: none; }
        .spinner { width: 35px; height: 35px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent-teal); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { font-weight: bold; color: var(--bg-dark); }
        #loading-sub { font-size: 0.8rem; color: #666; margin-top: 5px; }
        
        #export-container { position: absolute; top: -9999px; left: -9999px; visibility: hidden; }
    </style>
</head>
<body>

    <header>
        <h1>Mermaid Studio V23</h1>
        <div id="custom-panel">
            <div class="color-group"><label>Node</label><input type="color" id="c1" value="#81D4FA" oninput="updateColors()"></div>
            <div class="color-group"><label>Sec</label><input type="color" id="c2" value="#FFF59D" oninput="updateColors()"></div>
            <div class="color-group"><label>Bg</label><input type="color" id="c3" value="#E1F5FE" oninput="updateColors()"></div>
            <div class="color-group"><label>Line</label><input type="color" id="c4" value="#455A64" oninput="updateColors()"></div>
            <div class="color-group"><label>Text</label><input type="color" id="c5" value="#263238" oninput="updateColors()"></div>
        </div>
        <div class="controls">
            <button class="ai-chat" onclick="toggleAIChat()">üí¨ AI Edit</button>
            <button class="primary" onclick="fixCodeWithGemini()">‚ú® Auto Fix</button>
            <button class="ghost" onclick="setApiKey()">üîë Key</button>
            <select id="themeSelector">
                <option value="default">Default</option>
                <option value="base">Base</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="neutral">Neutral</option>
                <option value="custom">üé® Custom...</option>
            </select>
            <button class="primary" onclick="processExport('png')">PNG</button>
            <button class="primary" onclick="processExport('jpeg')">JPG</button>
        </div>
    </header>

    <div class="container" id="container">
        <div class="card editor-pane" id="editorPane">
            <div class="card-header"><span>INPUT CODE</span><span id="status-text" style="opacity: 0.6;">Ready</span></div>
            <div class="editor-content">
                <textarea id="input" spellcheck="false" placeholder="Write code..."></textarea>
                <div id="loading-overlay">
                    <div class="spinner"></div>
                    <div id="loading-text">Working...</div>
                    <div id="loading-sub"></div>
                </div>
            </div>
            <div id="ai-command-bar">
                <div style="font-weight: bold; color: #2E7D32;">‚ú®</div>
                <input type="text" id="ai-input" placeholder="Instruction..." onkeydown="if(event.key === 'Enter') submitAICommand()">
                <button class="primary" style="background: #4CAF50;" onclick="submitAICommand()">Run</button>
                <button class="ghost" style="color: #666; border: none;" onclick="toggleAIChat()">‚úï</button>
            </div>
            <div id="error-box">
                <div class="error-header">‚ö†Ô∏è SYNTAX ERROR</div>
                <div class="error-content" id="error-text"></div>
            </div>
        </div>
        <div class="resizer" id="dragMe"></div>
        <div class="card preview-pane">
            <div id="preview-wrapper"><div id="transform-layer"><div id="preview"></div></div></div>
            <button class="ghost" style="position: absolute; bottom: 20px; right: 20px; background: white; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.1);" onclick="resetZoom()">Reset Zoom</button>
        </div>
    </div>

    <div id="export-container"></div>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        // UI Elements
        const inputEl = document.getElementById('input');
        const previewEl = document.getElementById('preview');
        const exportContainer = document.getElementById('export-container');
        const errorBox = document.getElementById('error-box');
        const errorText = document.getElementById('error-text');
        const statusEl = document.getElementById('status-text');
        const themeEl = document.getElementById('themeSelector');
        const customPanel = document.getElementById('custom-panel');
        const aiBar = document.getElementById('ai-command-bar');
        const aiInput = document.getElementById('ai-input');
        const loaderEl = document.getElementById('loading-overlay');
        const loadText = document.getElementById('loading-text');
        const loadSub = document.getElementById('loading-sub');

        let debounceTimer;
        let lastErrorMsg = "";

        mermaid.initialize({ startOnLoad: false, theme: 'default' });

        // --- COLORS ---
        window.updateColors = () => {
            let maskColor = themeEl.value === 'custom' ? document.getElementById('c3').value : (themeEl.value === 'dark' ? '#333' : '#F0F4F8');
            document.documentElement.style.setProperty('--label-bg', maskColor);
            renderDiagram();
        };

        themeEl.addEventListener('change', () => {
            customPanel.classList.toggle('active', themeEl.value === 'custom');
            updateColors();
        });

        function getMermaidConfig(isExport) {
            const themeVal = themeEl.value;
            let config = { startOnLoad: false, securityLevel: 'loose', flowchart: { htmlLabels: !isExport } };
            let labelBg = themeVal === 'custom' ? document.getElementById('c3').value : (themeVal === 'dark' ? '#333' : '#F0F4F8');
            config.themeVariables = { 'edgeLabelBackground': labelBg };

            if (themeVal === 'custom') {
                config.theme = 'base';
                Object.assign(config.themeVariables, {
                    'primaryColor': document.getElementById('c1').value,
                    'secondaryColor': document.getElementById('c2').value,
                    'tertiaryColor': document.getElementById('c3').value,
                    'mainBkg': document.getElementById('c3').value,
                    'lineColor': document.getElementById('c4').value,
                    'primaryBorderColor': document.getElementById('c4').value,
                    'textColor': document.getElementById('c5').value
                });
            } else { config.theme = themeVal; }
            return config;
        }

        // --- RENDER ---
        window.renderDiagram = async function() {
            statusEl.innerText = "Rendering...";
            try {
                const config = getMermaidConfig(false); 
                mermaid.initialize(config);
                const uniqueId = 'mermaid-view-' + Date.now();
                const { svg } = await mermaid.render(uniqueId, inputEl.value);
                previewEl.innerHTML = svg;
                errorBox.classList.remove('show');
                statusEl.innerText = "Ready";
                lastErrorMsg = "";
            } catch (error) {
                errorBox.classList.add('show');
                errorText.innerText = error.message;
                lastErrorMsg = error.message;
                statusEl.innerText = "Syntax Error";
            }
        }

        // --- EXPORT ---
        window.processExport = async function(format) {
            statusEl.innerText = "Exporting...";
            try {
                exportContainer.innerHTML = '';
                const config = getMermaidConfig(true); 
                mermaid.initialize(config);
                const exportId = 'mermaid-export-' + Date.now();
                const { svg } = await mermaid.render(exportId, inputEl.value);
                exportContainer.innerHTML = svg;
                await new Promise(r => setTimeout(r, 100));
                
                const svgEl = exportContainer.querySelector('svg');
                const bbox = svgEl.getBBox(); 
                let width = (bbox.width || 800) + 40; let height = (bbox.height || 600) + 40;
                svgEl.setAttribute("viewBox", `${bbox.x - 20} ${bbox.y - 20} ${width} ${height}`);
                svgEl.setAttribute("width", width); svgEl.setAttribute("height", height);

                const img = new Image();
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(new XMLSerializer().serializeToString(svgEl))));
                const canvas = document.createElement("canvas");
                canvas.width = width * 2; canvas.height = height * 2;
                const ctx = canvas.getContext("2d");
                
                let fillBg = getComputedStyle(document.documentElement).getPropertyValue('--label-bg').trim();
                ctx.fillStyle = fillBg; ctx.fillRect(0, 0, canvas.width, canvas.height);

                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const link = document.createElement("a");
                    link.download = `diagram.${format}`;
                    link.href = canvas.toDataURL(`image/${format}`, 1.0);
                    document.body.appendChild(link); link.click(); document.body.removeChild(link);
                    statusEl.innerText = "Success"; renderDiagram();
                };
            } catch (err) { alert("Export Error."); renderDiagram(); }
        };

        // --- AI LOGIC (FIXED) ---
        window.setApiKey = () => { const k=prompt("Gemini API Key:"); if(k) localStorage.setItem("gemini_key", k.trim()); }
        window.toggleAIChat = () => { aiBar.classList.toggle('show'); if(aiBar.classList.contains('show')) aiInput.focus(); }

        // Fungsi baru untuk mencari model yang tersedia
        async function getAvailableModel(apiKey) {
            loadSub.innerText = "Mencari model...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message);
                
                // Cari model yang support generateContent
                const validModels = (data.models || []).filter(m => 
                    m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent")
                );

                // Prioritas: Flash -> Pro -> Apa saja
                const flash = validModels.find(m => m.name.includes("flash"));
                const pro = validModels.find(m => m.name.includes("pro"));
                const selected = flash || pro || validModels[0];

                if(!selected) throw new Error("No compatible model found");
                
                // Hapus prefix 'models/' jika ada karena endpoint generateContent kadang sensitif
                return selected.name.replace("models/", "");
            } catch (e) {
                console.warn("Auto-detect failed, falling back to gemini-1.5-flash");
                return "gemini-1.5-flash"; 
            }
        }

        async function runGemini(type, instr="") {
            const key = localStorage.getItem("gemini_key");
            if(!key) return alert("API Key Needed!");
            
            loaderEl.style.display = 'flex'; 
            loadText.innerText = "AI Processing...";

            try {
                // 1. Cari model dulu
                const modelName = await getAvailableModel(key);
                loadSub.innerText = `Using ${modelName}...`;

                const sysPrompt = "You are Mermaid.js expert. Output ONLY raw code. No markdown.";
                const userContent = type==="fix" ? `Fix error:\n${inputEl.value}\nError:\n${lastErrorMsg}` : `Edit code:\n${inputEl.value}\nInstruction:\n${instr}`;
                
                // 2. Gunakan nama model hasil pencarian
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`, {
                    method: "POST", headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{ parts: [{ text: sysPrompt+"\n"+userContent }] }] })
                });
                
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                
                let txt = data.candidates[0].content.parts[0].text.replace(/^```mermaid\n?/i,'').replace(/^```\n?/i,'').replace(/```$/i,'').trim();
                inputEl.value = txt; 
                renderDiagram();
                if(type==="edit") toggleAIChat();
            } catch(e) { 
                alert("AI Error: "+e.message); 
            } finally { 
                loaderEl.style.display='none'; 
            }
        }
        window.fixCodeWithGemini = () => runGemini("fix");
        window.submitAICommand = () => { if(aiInput.value.trim()) runGemini("edit", aiInput.value.trim()); };

        // Zoom & Resize Logic
        const tLayer = document.getElementById('transform-layer');
        const pWrap = document.getElementById('preview-wrapper');
        let sc=1, px=0, py=0, pan=false, sx=0, sy=0;
        function upTrans() { tLayer.style.transform = `translate(${px}px, ${py}px) scale(${sc})`; }
        window.resetZoom = () => { sc=1; px=0; py=0; upTrans(); };
        pWrap.onmousedown = e => { e.preventDefault(); pan=true; sx=e.clientX-px; sy=e.clientY-py; };
        pWrap.onmouseup = () => pan=false; pWrap.onmouseleave = () => pan=false;
        pWrap.onmousemove = e => { if(pan) { e.preventDefault(); px=e.clientX-sx; py=e.clientY-sy; upTrans(); }};
        pWrap.onwheel = e => { e.preventDefault(); const d = -e.deltaY; (d>0)? sc*=1.1 : sc/=1.1; upTrans(); };

        const resizer = document.getElementById('dragMe');
        const editPane = document.getElementById('editorPane');
        const cont = document.getElementById('container');
        let resizing = false;
        resizer.onmousedown = () => { resizing = true; document.body.style.cursor='col-resize'; };
        document.onmouseup = () => { resizing = false; document.body.style.cursor='default'; };
        document.onmousemove = e => { if(resizing) { const r = cont.getBoundingClientRect(); let w = ((e.clientX-r.left)/r.width)*100; if(w>20 && w<80) editPane.style.width = `${w}%`; }};

        inputEl.addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(renderDiagram, 500); });
        
        // Initial Code
        inputEl.value = `flowchart LR\n    A[Input Phase] -->|Tokenize| B(Vector)\n    B --> C{Processing}\n    C -- Predict --> D[Prob Dist]\n    D --> E[Sample]\n    E -- Loop --> C\n    E -->|New Token| F[Output Phase]`;
        renderDiagram();
    </script>
</body>
</html>
